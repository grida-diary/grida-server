version: "3"
services:
  database:
    image: mysql/mysql-server:5.7
    container_name: grida-database
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      TZ: 'Asia/Seoul'
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"

  grida-sso-app:
    depends_on:
      - database
    image: wwan13/grida-sso-app:prod
    container_name: grida-sso-app
    ports:
      - "8070:8070"
    restart: always
    env_file:
      - "./.env"

  grida-end-user-app:
    depends_on:
      - database
    image: wwan13/grida-end-user-app:prod
    container_name: grida-end-user-app
    ports:
      - "8080:8080"
    restart: always
    env_file:
      - "./.env"

  grida-trial-user-app:
    depends_on:
      - database
    image: wwan13/grida-trial-user-app:prod
    container_name: grida-trial-user-app
    ports:
      - "8090:8090"
    restart: always
    env_file:
      - "./.env"
