name: Docs

on:
  push:
    branches: [ "docs" ]

jobs:
  export-oas:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install requests
      - run: python3 ./scripts/export_oas.py ${{ secrets.GH_TOKEN }}